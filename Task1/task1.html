<!DOCTYPE html>
<html>
  <head>
    <title>Food Land</title>
    <link rel="stylesheet" href="task1.css">
  </head>
  <body>
    <header>
      <h1>Food Landing Page</h1>
    </header>
    <section class="hero">
      <h2>Menu</h2>
      <p>Choose from our delicious options below:</p>
    </section>
    <section class="menu">
      <div class="item">
        <img src="burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>A classic beef burger with lettuce, tomato, and cheese.</p>
        <p class="price">$10.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <p>A large pepperoni pizza with extra cheese.</p>
        <p class="price">$14.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="item">
        <img src="biryani.jpg" alt="Biryani">
        <h3>Biryani</h3>
        <p>Biryani is a mixed rice dish with spicy and blast of non-veg.</p>
        <p class="price">$7.99</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </body>
</html>
